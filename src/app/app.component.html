
<div class="container">
  <div class="row mobNav navbar-light">
    <div fxShow="true" fxHide.gt-xs="true" class="col-4 mobnavInner">
      
      <button id="burger" class="hamburger hamburger--minus" #ham type="button" (click)="isMenuCollapsed = !isMenuCollapsed"

        <span class="hamburger-box">
          <span class="hamburger-inner">
          </span>
        </span>
      </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">

        <li class="nav-item">

          <a class="nav-link" [routerLink]="['/home']" (click)="clickHam()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/amenities']" (click)="clickHam()">Amenities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" (click)="clickHam()">Contact Us</a>
        </li>
      </ul>
    </div>
    </div>

    <div id="mobileBanner" class="col-8" fxShow="true" fxHide.gt-xs="true">
      <a [routerLink]="['/home']" (click)="closeHam()">
        <img src="assets/images/logo.png" class="logo" alt="image">
      </a>
      </div>
  </div>
</div>

</nav>
