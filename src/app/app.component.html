
<div class="container">
  <div class="row mobNav navbar-light">
    <div fxShow="true" fxHide.gt-xs="true" class="col-4">
      
      <button id="burger" class="hamburger hamburger--minus" #ham type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
      appHamburgerToggle>
        <span class="hamburger-box">
          <span class="hamburger-inner">
          </span>
        </span>
      </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="['/home']" (click)="clickHam()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/services']" (click)="clickHam()">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" (click)="clickHam()">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/about']" (click)="clickHam()">About Us</a>
        </li>
      </ul>
    </div>
    </div>

    <div id="mobileBanner" class="col-8" fxShow="true" fxHide.gt-xs="true">
      <img src="/assets/images/logo.png" alt="image">
    </div>
  </div>
</div>





<div fxShow="false" fxHide.gt-xs="false">
<nav class="navbar navbar-expand-lg navbar-light mb-3 ">
  <a class="navbar-brand" [routerLink]="['/home']"><img id="logo" src="/assets/images/logo.png" alt="image"></a>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav deskNav">
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/services']">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/about']">About Us</a>
      </li>
    </ul>
  </div>
</nav>
</div>
